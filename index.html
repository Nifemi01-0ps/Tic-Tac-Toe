<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <div id="game-area">
    <div id="controls">
        <div class="row">
            <input type="text" name="" id="player1-name" placeholder="Player 1 name">
            <input type="text" name="" id="player2-name" placeholder="Player 2 name">
        </div>
        <div class="row">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="status">Press Start</div>
        <div class="row">
            <div>Score: <span id="p1-score">0</span>- <span id="p2-score">0</span></div>
        </div>
    </div>
    <div style="margin-left: 28px">
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
   </div>
</body>
</html>
